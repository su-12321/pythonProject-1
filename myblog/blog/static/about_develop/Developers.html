<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developers</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/blog/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/blog/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/blog/img/favicon-16x16.png">
    <link rel="manifest" href="/static/blog/img/site.webmanifest">
    <link rel="mask-icon" href="/static/blog/img/safari-pinned-tab.svg" color="#2a5298">
    <link rel="shortcut icon" href="/static/blog/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#2a5298">
    <meta name="msapplication-config" content="/static/blog/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            background-image: url('/static/images/1748243954412.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* 添加半透明遮罩层，提高文字可读性 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.45);
            z-index: -1;
        }

        .team-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .team-title {
            text-align: center;
            color: #2a5298;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }

        .developer-item {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.0);
        }

        .developer-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 圆形图片直接应用 */
        .avatar-round {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2a5298;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .avatar-round:hover {
            transform: scale(1.05);
            border-color: #1e3c72;
        }

        .developer-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .developer-nickname {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .role-text {
            font-size: 0.85rem;
            color: #6c757d;
            line-height: 1.4;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .developer-item {
                margin-bottom: 30px;
            }

            .avatar-round {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 576px) {
            .avatar-round {
                width: 80px;
                height: 80px;
            }

            .developer-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 半透明遮罩层 -->
    <div class="background-overlay"></div>

    <div class="container" style="background-color: rgba(255, 255, 255, 0.01);">
        <div class="team-container">
            <h2 class="team-title">
                <i class="fas fa-users me-2"></i>开发团队成员
            </h2>

            <!-- 使用Bootstrap的row和col实现横向排列 -->
            <div class="row justify-content-center" style="background-color: rgba(255, 255, 255, 0.0);">
                <!-- 开发者1 -->
                <div class="col-md-4 col-sm-6">
                    <div class="developer-item">
                        <img src="https://avatars.githubusercontent.com/su-12321"
                             alt="开发者1"
                             class="avatar-round">
                        <div class="developer-name">Ke xia</div>
                        <div class="developer-nickname">@github_su-12321</div>
                        <div class="role-text">前后端开发</div>
                    </div>
                </div>

                <h5>管理员名单</h5>
                <div style="background-color: rgba(255, 255, 255, 0.7);">
                    <code>
                        kexia

                    </code>
                </div>

            <!-- 团队描述 -->
            <!--div class="row mt-5" style="background-color: rgba(255, 255, 255, 0.0);">
                <div class="col-12" style="background-color: rgba(255, 255, 255, 0.0);">
                    <div class="card border-0 bg-light" style="background-color: rgba(255, 255, 255, 0.0);">
                        <div class="card-body text-center" style="background-color: rgba(255, 255, 255, 0.0);">
                            <h5 class="card-title">
                                <i class="fas fa-code-branch me-1"></i>s
                            </h5>
                            <div class="mt-3">
                                <span class="badge bg-primary me-2">Django</span>
                                <span class="badge bg-success me-2">Bootstrap</span>
                                <span class="badge bg-info me-2">Python</span>
                                <span class="badge bg-warning">JavaScript</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div-->
        </div>
    </div>

    <!-- 引入 Bootstrap JS（可选，如果需要交互功能） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 简单的交互效果 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为每个开发者头像添加点击效果
            const avatars = document.querySelectorAll('.avatar-round');

            avatars.forEach(avatar => {
                avatar.addEventListener('click', function() {
                    // 临时放大效果
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 300);

                    // 显示开发者姓名
                    const developerName = this.parentElement.querySelector('.developer-name').textContent;
                    console.log(`点击了 ${developerName} 的头像`);
                });
            });

            // 悬停效果增强
            const developerItems = document.querySelectorAll('.developer-item');
            developerItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.cursor = 'pointer';
                });
            });
        });
    </script>
</body>
</html>
