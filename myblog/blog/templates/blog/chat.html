{% extends 'blog/base.html' %}

{% block title %}聊天室 - 我的博客{% endblock %}

{% block extra_css %}
<style>
    .chat-container {
        height: 600px;
        display: flex;
        flex-direction: column;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        margin-bottom: 15px;
        background-color: #f8f9fa;
    }

    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
    }

    .message-self {
        background-color: #d1ecf1;
        margin-left: auto;
        text-align: right;
    }

    .message-other {
        background-color: #f8d7da;
        margin-right: auto;
    }

    .message-header {
        font-size: 0.8rem;
        margin-bottom: 5px;
        color: #6c757d;
    }

    .message-content {
        word-wrap: break-word;
    }

    .chat-input-container {
        display: flex;
        gap: 10px;
    }

    .chat-input {
        flex: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    聊天室
                    <small class="float-end" id="online-count">在线: 1</small>
                </h5>
            </div>
            <div class="card-body chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="text-center text-muted py-4">
                        加载消息中...
                    </div>
                </div>

                <div class="chat-input-container">
                    <input type="text"
                           class="form-control chat-input"
                           id="messageInput"
                           placeholder="输入消息...">
                    <button class="btn btn-primary" id="sendButton">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>

                <div class="mt-2 text-muted small">
                    提示：按 Enter 发送，Shift+Enter 换行
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 定义全局变量 - 确保这是整数
const currentUserId = parseInt("{{ user.id|default:'0' }}");

class ChatManager {
    constructor() {
        this.messageContainer = document.getElementById('chatMessages');
        this.messageInput = document.getElementById('messageInput');
        this.sendButton = document.getElementById('sendButton');
        this.pollingInterval = null;
        this.lastMessageId = 0;
        this.init();
    }

    init() {
        this.setupEventListeners();
        this.loadMessages();
        this.startPolling();
    }

    setupEventListeners() {
        this.sendButton.addEventListener('click', () => this.sendMessage());

        this.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });
    }

    async loadMessages() {
        try {
            const response = await fetch('/api/chat/messages/');
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            const data = await response.json();
            this.renderMessages(data.messages);
        } catch (error) {
            console.error('加载消息失败:', error);
            this.messageContainer.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    加载消息失败: ${error.message}
                </div>
            `;
        }
    }

    async sendMessage() {
        const content = this.messageInput.value.trim();
        if (!content) return;

        // 禁用发送按钮
        this.sendButton.disabled = true;
        this.sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';

        try {
            const response = await fetch('/api/chat/send/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCsrfToken(),
                },
                body: JSON.stringify({ message: content }),
            });

            const data = await response.json();

            if (data.success) {
                this.messageInput.value = '';
                this.loadMessages();
                this.showNotification('消息发送成功', 'success');
            } else {
                throw new Error(data.error || '发送失败');
            }
        } catch (error) {
            console.error('发送消息失败:', error);
            this.showNotification(`发送失败: ${error.message}`, 'danger');
        } finally {
            // 恢复发送按钮
            this.sendButton.disabled = false;
            this.sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
        }
    }

    renderMessages(messages) {
        if (!messages || messages.length === 0) {
            this.messageContainer.innerHTML = `
                <div class="text-center text-muted py-4">
                    <p>还没有消息，快来发言吧！</p>
                </div>
            `;
            return;
        }

        this.messageContainer.innerHTML = '';

        messages.forEach(msg => {
            const messageEl = this.createMessageElement(msg);
            this.messageContainer.appendChild(messageEl);
        });

        // 滚动到底部
        this.messageContainer.scrollTop = this.messageContainer.scrollHeight;

        // 更新最后一条消息的ID
        if (messages.length > 0) {
            this.lastMessageId = messages[messages.length - 1].id;
        }
    }

    createMessageElement(message) {
        const div = document.createElement('div');

        // 关键修复：确保正确判断消息是否为自己发送
        // 将 message.user_id 转换为整数进行比较
        const msgUserId = parseInt(message.user_id);
        const isSelf = msgUserId === currentUserId;

        div.className = `message ${isSelf ? 'message-self' : 'message-other'}`;

        const timestamp = message.timestamp;
        let displayTime = '刚刚';

        if (timestamp) {
            try {
                const msgTime = new Date(timestamp);
                const now = new Date();
                const diff = Math.floor((now - msgTime) / 1000);

                if (diff < 60) {
                    displayTime = '刚刚';
                } else if (diff < 3600) {
                    displayTime = `${Math.floor(diff / 60)}分钟前`;
                } else if (diff < 86400) {
                    displayTime = `${Math.floor(diff / 3600)}小时前`;
                } else {
                    displayTime = msgTime.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit',
                        month: 'short',
                        day: 'numeric'
                    });
                }
            } catch (e) {
                console.error('时间解析错误:', e);
            }
        }

        div.innerHTML = `
            <div class="message-header">
                <strong>${this.escapeHtml(message.username)}</strong>
                <small class="text-muted ms-2">${displayTime}</small>
            </div>
            <div class="message-content">${this.escapeHtml(message.content)}</div>
        `;

        return div;
    }

    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    getCsrfToken() {
        const cookieValue = document.cookie
            .split('; ')
            .find(row => row.startsWith('csrftoken='))
            ?.split('=')[1];
        return cookieValue || '';
    }

    startPolling() {
        this.pollingInterval = setInterval(() => {
            this.checkNewMessages();
        }, 3000); // 每3秒检查一次新消息
    }

    async checkNewMessages() {
        try {
            const response = await fetch(`/api/chat/messages/?last_id=${this.lastMessageId}`);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            const data = await response.json();

            if (data.messages && data.messages.length > 0) {
                // 只添加新消息
                const newMessages = data.messages.filter(msg => msg.id > this.lastMessageId);
                if (newMessages.length > 0) {
                    newMessages.forEach(msg => {
                        const messageEl = this.createMessageElement(msg);
                        this.messageContainer.appendChild(messageEl);
                        this.lastMessageId = msg.id;
                    });

                    // 滚动到底部
                    this.messageContainer.scrollTop = this.messageContainer.scrollHeight;
                }
            }
        } catch (error) {
            console.error('检查新消息失败:', error);
        }
    }

    showNotification(message, type = 'info') {
        // 简单通知实现
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        `;
        alert.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;

        document.body.appendChild(alert);

        setTimeout(() => {
            if (alert.parentNode) {
                alert.remove();
            }
        }, 5000);
    }

    stopPolling() {
        if (this.pollingInterval) {
            clearInterval(this.pollingInterval);
            this.pollingInterval = null;
        }
    }
}

// 页面加载完成后初始化聊天管理器
document.addEventListener('DOMContentLoaded', function() {
    // 添加一些CSS样式
    const style = document.createElement('style');
    style.textContent = `
        .chat-container {
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message-self {
            background-color: #d1ecf1;
            margin-left: auto;
            text-align: right;
        }

        .message-other {
            background-color: #f8d7da;
            margin-right: auto;
        }

        .message-header {
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #6c757d;
        }

        .message-content {
            word-wrap: break-word;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
        }

        /* 添加作者标识 */
        .message-self .message-header strong:after {
            content: " (我)";
            font-weight: normal;
            opacity: 0.7;
        }
    `;
    document.head.appendChild(style);

    // 初始化聊天管理器
    window.chatManager = new ChatManager();

    // 页面离开时停止轮询
    window.addEventListener('beforeunload', () => {
        if (window.chatManager) {
            window.chatManager.stopPolling();
        }
    });
});
</script>
{% endblock %}
